<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Gateway Chat</title>
    <link rel="icon" href="data:," />
    
    <!-- Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=space%20grotesk@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Markdown & Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { display: ['"Space Grotesk"', "sans-serif"], body: ["ui-sans-serif", "system-ui"] },
            colors: {
              surface: "#0b1220",
              panel: "#111827",
              accent: "#38bdf8", // Sky blue
              glow: "#c084fc",   // Purple
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      body {
        background-color: #0b1220;
        background-image: 
          radial-gradient(circle at 15% 15%, rgba(192, 132, 252, 0.12), transparent 40%),
          radial-gradient(circle at 85% 5%, rgba(56, 189, 248, 0.12), transparent 40%);
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior-y: none;
      }

      /* Markdown Styles within Chat */
      .prose p { margin-bottom: 0.75em; }
      .prose p:last-child { margin-bottom: 0; }
      .prose pre { background: #1e293b; border-radius: 0.5rem; padding: 0.75rem; overflow-x: auto; margin-top: 0.5rem; margin-bottom: 0.5rem; border: 1px solid rgba(255,255,255,0.1); }
      .prose code { font-family: monospace; background: rgba(255,255,255,0.1); padding: 0.1em 0.3em; border-radius: 0.25em; font-size: 0.9em; }
      .prose pre code { background: transparent; padding: 0; }
      .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.75em; }
      .prose ol { list-style-type: decimal; padding-left: 1.2em; margin-bottom: 0.75em; }
    </style>
  </head>
  
  <!-- h-dvh ensures full height on mobile browsers including dynamic URL bars -->
  <body class="h-dvh w-full text-slate-200 antialiased flex flex-col overflow-hidden font-body selection:bg-accent/30">
    
    <!-- Top Bar -->
    <header class="flex-none border-b border-white/5 bg-panel/50 backdrop-blur-md z-10">
      <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-glow to-accent flex items-center justify-center shadow-lg shadow-glow/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-slate-950"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          </div>
          <div>
            <h1 class="text-lg font-display font-bold text-white leading-tight">Gateway Chat</h1>
            <p class="text-[10px] uppercase tracking-wider text-accent/80 font-semibold">Stream Demo</p>
          </div>
        </div>
        
        <!-- Status Badge -->
        <div class="hidden sm:flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-3 py-1">
          <div id="statusDot" class="h-2 w-2 rounded-full bg-slate-500"></div>
          <span id="status" class="text-xs font-medium text-slate-300">Idle</span>
        </div>
      </div>
    </header>

    <!-- Metrics Bar (Scrollable on mobile) -->
    <div class="flex-none bg-surface/50 border-b border-white/5">
      <div class="mx-auto max-w-5xl px-4 py-2 overflow-x-auto no-scrollbar">
        <div class="flex gap-2 sm:grid sm:grid-cols-3 sm:gap-4 min-w-max sm:min-w-0">
          <div class="flex items-center gap-3 rounded-lg border border-white/5 bg-white/[0.02] px-3 py-2 w-40 sm:w-auto">
            <div class="p-1.5 rounded bg-blue-500/10 text-blue-400">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
            </div>
            <div>
              <p class="text-[10px] uppercase text-slate-500 font-bold tracking-wide">First Token</p>
              <p id="firstTokenTime" class="text-sm font-mono text-white">--</p>
            </div>
          </div>
          
          <div class="flex items-center gap-3 rounded-lg border border-white/5 bg-white/[0.02] px-3 py-2 w-40 sm:w-auto">
            <div class="p-1.5 rounded bg-green-500/10 text-green-400">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
            </div>
            <div>
              <p class="text-[10px] uppercase text-slate-500 font-bold tracking-wide">Speed</p>
              <p id="tokenRate" class="text-sm font-mono text-white">--</p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <main id="messages" class="flex-1 overflow-y-auto p-4 scroll-smooth">
      <div class="mx-auto max-w-3xl space-y-6 pb-4">
        <!-- Welcome Message -->
        <div class="flex gap-4">
          <div class="flex-none flex flex-col items-center gap-1">
             <div class="h-8 w-8 rounded-full bg-gradient-to-br from-glow to-accent flex items-center justify-center text-xs font-bold text-slate-950 shadow-lg shadow-purple-500/20">AI</div>
          </div>
          <div class="flex-1 max-w-[85%]">
            <div class="bg-white/5 border border-white/10 rounded-2xl rounded-tl-none px-4 py-3 text-sm leading-relaxed text-slate-200 shadow-sm">
              Hi! I'm ready to chat. I'll stream responses via your Gateway and format Code/Markdown automatically.
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Input Area -->
    <footer class="flex-none bg-surface/80 backdrop-blur-xl border-t border-white/5 pb-safe">
      <div class="mx-auto max-w-3xl p-4">
        <form id="chatForm" class="relative flex items-end gap-2 bg-panel/50 border border-white/10 rounded-2xl p-2 shadow-2xl focus-within:border-accent/50 focus-within:bg-panel transition-colors">
          
          <textarea
            id="userInput"
            rows="1"
            class="w-full max-h-[120px] resize-none bg-transparent px-3 py-3 text-sm text-white placeholder:text-slate-500 focus:outline-none"
            placeholder="Message Gateway..."
            required
          ></textarea>

          <button
            id="sendBtn"
            type="submit"
            class="group relative mb-1 mr-1 inline-flex h-9 w-9 flex-none items-center justify-center rounded-xl bg-slate-700 text-white transition hover:bg-accent hover:text-slate-950 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-0.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </form>
        <div class="mt-2 flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
          <label for="streamToggle" class="flex items-center gap-2 text-[11px] uppercase tracking-wide text-slate-500 font-semibold">
            <input id="streamToggle" type="checkbox" class="h-4 w-4 rounded border-white/20 bg-panel text-accent focus:ring-offset-0 focus:ring-2 focus:ring-accent" checked>
            Stream responses
          </label>
          <button
            id="openSettings"
            type="button"
            class="inline-flex items-center justify-center rounded-xl border border-white/10 bg-white/5 px-3 py-1.5 text-[11px] font-semibold uppercase tracking-wide text-slate-300 transition hover:border-accent/60 hover:text-white"
          >
            Settings
          </button>
        </div>
        <p class="mt-2 text-center text-[10px] text-slate-600">Powered by Cloudflare Gateway â€¢ AI generated content may be inaccurate.</p>
      </div>
    </footer>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 z-20 hidden items-center justify-center">
      <div id="settingsOverlay" class="absolute inset-0 bg-slate-950/70 backdrop-blur-sm"></div>
      <div class="relative z-10 w-full max-w-lg rounded-3xl border border-white/10 bg-panel/95 p-6 text-sm shadow-2xl">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-display font-semibold text-white">Chat Settings</h2>
            <p class="text-xs uppercase tracking-wide text-slate-500">Customize Gateway parameters</p>
          </div>
          <button id="closeSettings" class="rounded-full border border-white/10 p-1 text-slate-400 hover:text-white" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
        </div>
        <form id="settingsForm" class="mt-4 space-y-4">
          <label class="block text-[11px] uppercase tracking-wide text-slate-500 font-semibold space-y-1">
            <span>API Base URL</span>
            <input id="modalApiUrl" type="text" class="w-full rounded-2xl border border-white/10 bg-slate-900/40 px-3 py-2 text-sm text-white placeholder:text-slate-500 focus:border-accent/60 focus:outline-none focus:ring-1 focus:ring-accent/40" />
          </label>
          <label class="block text-[11px] uppercase tracking-wide text-slate-500 font-semibold space-y-1">
            <span>API Key</span>
            <input id="modalApiKey" type="text" class="w-full rounded-2xl border border-white/10 bg-slate-900/40 px-3 py-2 text-sm text-white placeholder:text-slate-500 focus:border-accent/60 focus:outline-none focus:ring-1 focus:ring-accent/40" />
          </label>
          <label class="block text-[11px] uppercase tracking-wide text-slate-500 font-semibold space-y-1">
            <span>System Prompt</span>
            <textarea id="modalSystemPrompt" rows="3" class="w-full rounded-2xl border border-white/10 bg-slate-900/40 px-3 py-2 text-sm text-white placeholder:text-slate-500 focus:border-accent/60 focus:outline-none focus:ring-1 focus:ring-accent/40"></textarea>
          </label>
          <label class="block text-[11px] uppercase tracking-wide text-slate-500 font-semibold space-y-1">
            <span>Temperature</span>
            <input id="modalTemperature" type="number" step="0.1" min="0" max="2" class="w-full rounded-2xl border border-white/10 bg-slate-900/40 px-3 py-2 text-sm text-white placeholder:text-slate-500 focus:border-accent/60 focus:outline-none focus:ring-1 focus:ring-accent/40" />
          </label>
          <div class="flex justify-end gap-2 pt-2">
            <button type="button" id="cancelSettings" class="rounded-xl border border-white/10 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-slate-400 hover:text-white">Cancel</button>
            <button type="submit" class="rounded-xl bg-accent px-4 py-2 text-xs font-bold uppercase tracking-wide text-slate-950 shadow shadow-accent/40 hover:bg-accent/90">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const DEFAULT_API_URL = "https://api.b1122333.com/v1/chat/completions";
      const DEFAULT_API_KEY = "sk-tno-llm-2025-1";
      const DEFAULT_SYSTEM_PROMPT = "You are a helpful assistant. Use Markdown for formatting.";
      const DEFAULT_TEMPERATURE = 0.7;

      const messagesEl = document.getElementById("messages");
      const messagesContainer = messagesEl.firstElementChild; // The inner max-w-3xl div
      const userInput = document.getElementById("userInput");
      const chatForm = document.getElementById("chatForm");
      const sendBtn = document.getElementById("sendBtn");
      const statusEl = document.getElementById("status");
      const statusDot = document.getElementById("statusDot");
      const firstTokenEl = document.getElementById("firstTokenTime");
      const tokenRateEl = document.getElementById("tokenRate");
      const streamToggle = document.getElementById("streamToggle");
      const openSettingsBtn = document.getElementById("openSettings");
      const settingsModal = document.getElementById("settingsModal");
      const settingsOverlay = document.getElementById("settingsOverlay");
      const closeSettingsBtn = document.getElementById("closeSettings");
      const cancelSettingsBtn = document.getElementById("cancelSettings");
      const settingsForm = document.getElementById("settingsForm");
      const modalApiUrl = document.getElementById("modalApiUrl");
      const modalApiKey = document.getElementById("modalApiKey");
      const modalSystemPrompt = document.getElementById("modalSystemPrompt");
      const modalTemperature = document.getElementById("modalTemperature");

      const config = {
        apiUrl: DEFAULT_API_URL,
        apiKey: DEFAULT_API_KEY,
        systemPrompt: DEFAULT_SYSTEM_PROMPT,
        temperature: DEFAULT_TEMPERATURE,
      };

      // Setup Marked (Markdown) options
      marked.setOptions({
        highlight: function(code, lang) {
          if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
          }
          return hljs.highlightAuto(code).value;
        },
        breaks: true
      });

      const history = [
        {
          role: "system",
          content: config.systemPrompt,
        },
      ];

      // Auto-resize textarea
      userInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = 'auto';
      });

      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        sendMessage();
      });

      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      function openSettingsModal() {
        modalApiUrl.value = config.apiUrl;
        modalApiKey.value = config.apiKey;
        modalSystemPrompt.value = config.systemPrompt;
        modalTemperature.value = config.temperature;
        settingsModal.classList.remove("hidden");
        settingsModal.classList.add("flex");
      }

      function closeSettingsModal() {
        settingsModal.classList.add("hidden");
        settingsModal.classList.remove("flex");
      }

      openSettingsBtn.addEventListener("click", openSettingsModal);
      closeSettingsBtn.addEventListener("click", closeSettingsModal);
      settingsOverlay.addEventListener("click", closeSettingsModal);
      cancelSettingsBtn.addEventListener("click", (e) => {
        e.preventDefault();
        closeSettingsModal();
      });

      settingsForm.addEventListener("submit", (e) => {
        e.preventDefault();
        config.apiUrl = modalApiUrl.value.trim() || DEFAULT_API_URL;
        config.apiKey = modalApiKey.value.trim() || DEFAULT_API_KEY;
        config.systemPrompt = modalSystemPrompt.value.trim() || DEFAULT_SYSTEM_PROMPT;
        const tempVal = parseFloat(modalTemperature.value);
        config.temperature = Number.isFinite(tempVal) ? Math.min(Math.max(tempVal, 0), 2) : DEFAULT_TEMPERATURE;
        history[0].content = config.systemPrompt;
        closeSettingsModal();
      });

      async function sendMessage() {
        const content = userInput.value.trim();
        if (!content) return;

        // Reset textarea height
        userInput.style.height = 'auto';
        
        addMessage("user", content);
        userInput.value = "";
        userInput.focus();

        // Add placeholder for AI
        const { bubbleContent, row } = addMessage("assistant", "");
        
        // UI Updates
        updateStatus("Requesting...", "bg-yellow-500");
        sendBtn.disabled = true;
        
        // Add loading indicator
        const loadingCursor = document.createElement('span');
        loadingCursor.className = "inline-block w-2 h-4 align-middle bg-accent ml-1 animate-pulse";
        bubbleContent.appendChild(loadingCursor);

        const startedAt = performance.now();
        let firstTokenAt = null;
        let tokenCount = 0;
        let fullResponse = "";

        try {
          const useStream = streamToggle.checked;
          const apiUrl = config.apiUrl || DEFAULT_API_URL;
          const apiKey = config.apiKey || DEFAULT_API_KEY;
          const payload = {
            model: "gpt-oss-20b",
            stream: useStream,
            temperature: config.temperature,
            messages: [...history, { role: "user", content }],
          };

          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${apiKey}`,
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            let errorMessage = `Error: ${response.status}`;
            try {
              const errorJson = await response.json();
              errorMessage =
                errorJson?.error?.message ||
                errorJson?.message ||
                errorMessage;
            } catch (parseErr) {
              // ignore JSON parse errors; fall back to status text
              if (response.statusText) {
                errorMessage = `${errorMessage} ${response.statusText}`;
              }
            }
            showErrorMessage(bubbleContent, errorMessage);
            throw new Error(errorMessage);
          }

          if (useStream && response.body) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
              const { value, done } = await reader.read();
              if (done) break;
              const chunk = decoder.decode(value, { stream: true });
              const lines = chunk.split("\n");

              for (const line of lines) {
                if (!line.trim() || !line.startsWith("data:")) continue;
                const json = line.replace(/^data:\s*/, "");
                if (json === "[DONE]") break;

                try {
                  const data = JSON.parse(json);
                  const delta = data.choices?.[0]?.delta?.content ?? "";
                  
                  if (delta) {
                    if (!firstTokenAt) {
                      firstTokenAt = performance.now();
                      updateFirstToken(startedAt, firstTokenAt);
                      // Remove loading cursor once we start getting text
                      if(bubbleContent.contains(loadingCursor)) loadingCursor.remove();
                    }
                    
                    fullResponse += delta;
                    tokenCount += delta.split(/\s+/).filter(Boolean).length; // Rough token estimate
                    
                    // Update UI with Markdown parsed content
                    // Note: Parsing Markdown on every chunk is expensive for huge texts, 
                    // but fine for this demo scale.
                    bubbleContent.innerHTML = marked.parse(fullResponse);
                    
                    scrollToBottom();
                  }
                } catch (err) { console.error(err); }
              }
            }
          } else {
            const data = await response.json();
            const contentText = data.choices?.[0]?.message?.content ?? "";
            if (!contentText) throw new Error("Empty response from Gateway");

            firstTokenAt = performance.now();
            updateFirstToken(startedAt, firstTokenAt);
            fullResponse = contentText;
            tokenCount = fullResponse.split(/\s+/).filter(Boolean).length;
            bubbleContent.innerHTML = marked.parse(fullResponse);
            if(bubbleContent.contains(loadingCursor)) loadingCursor.remove();
            scrollToBottom();
          }

          const endedAt = performance.now();
          updateTokenRate(firstTokenAt, endedAt, tokenCount);

          history.push({ role: "user", content });
          history.push({ role: "assistant", content: fullResponse });

          updateStatus("Idle", "bg-slate-500");
        } catch (error) {
          console.error(error);
          if (!bubbleContent.classList.contains("text-red-400")) {
            showErrorMessage(bubbleContent, "Error: Failed to connect to Gateway.");
          }
          updateStatus("Error", "bg-red-500");
        } finally {
          sendBtn.disabled = false;
          if(bubbleContent.contains(loadingCursor)) loadingCursor.remove();
        }
      }

      function addMessage(role, text) {
        const row = document.createElement("div");
        row.className = "flex gap-4 animate-[fadeIn_0.3s_ease-out]";

        // Avatar
        const avatarCol = document.createElement("div");
        avatarCol.className = "flex-none flex flex-col items-center gap-1";
        const avatar = document.createElement("div");
        avatar.className = "h-8 w-8 rounded-full flex items-center justify-center text-xs font-bold";
        
        if (role === "user") {
          avatar.textContent = "You";
          avatar.classList.add("bg-white/10", "text-slate-300");
          row.classList.add("flex-row-reverse"); // User on right (optional style choice, but keeping left for consistent chat log style usually better, keeping left here)
          // Actually, let's keep strict left alignment for both like ChatGPT, it's cleaner for reading long text
          row.classList.remove("flex-row-reverse"); 
        } else {
          avatar.textContent = "AI";
          avatar.classList.add("bg-gradient-to-br", "from-glow", "to-accent", "text-slate-950", "shadow-lg", "shadow-accent/20");
        }
        avatarCol.appendChild(avatar);

        // Bubble
        const bubbleWrapper = document.createElement("div");
        bubbleWrapper.className = "flex-1 max-w-[85%]";
        
        const bubble = document.createElement("div");
        bubble.className = "prose prose-invert prose-sm max-w-none text-sm leading-relaxed break-words"; // Tailwind typography classes
        
        if (role === "user") {
           // User styling
           bubble.className = "px-4 py-2.5 bg-slate-700/50 text-white rounded-2xl rounded-tl-none border border-white/5 text-sm";
           bubble.textContent = text;
        } else {
           // AI styling (Glass)
           bubble.className += " px-4 py-2.5 bg-white/5 text-slate-200 rounded-2xl rounded-tl-none border border-white/10 shadow-sm";
        }

        bubbleWrapper.appendChild(bubble);
        row.append(avatarCol, bubbleWrapper);
        
        messagesContainer.appendChild(row);
        scrollToBottom();
        
        return { bubbleContent: bubble, row };
      }

      function updateFirstToken(startedAt, firstTokenAt) {
        const ms = firstTokenAt - startedAt;
        firstTokenEl.textContent = `${ms.toFixed(0)}ms`;
        updateStatus("Streaming...", "bg-accent animate-pulse");
      }

      function updateTokenRate(firstTokenAt, endedAt, tokens) {
        if (!firstTokenAt) return;
        const durationSec = (endedAt - firstTokenAt) / 1000;
        const rate = durationSec > 0 ? tokens / durationSec : 0;
        tokenRateEl.textContent = `${rate.toFixed(1)} T/s`;
      }

      function updateStatus(text, colorClass) {
        statusEl.textContent = text;
        statusDot.className = `h-2 w-2 rounded-full ${colorClass}`;
      }

      function scrollToBottom() {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function showErrorMessage(el, message) {
        el.textContent = message;
        if (!el.classList.contains("text-red-400")) {
          el.className += " text-red-400";
        }
      }
    </script>
  </body>
</html>
